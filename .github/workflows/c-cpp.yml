name: Build Windows Static Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Install dependencies with vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        .\bootstrap-vcpkg.bat -disableMetrics
        .\vcpkg integrate install
        .\vcpkg install curl:x64-windows-static openssl:x64-windows-static jsoncpp:x64-windows-static libzip:x64-windows-static bzip2:x64-windows-static zlib:x64-windows-static zstd:x64-windows-static

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows-static

    - name: Build project
      run: |
        cd build
        cmake --build . --config Release --parallel

    - name: Verify static linking
      shell: cmd
      run: |
        cd build
        if exist "Release\MinecraftUpdater.exe" (
          echo "Checking for external DLL dependencies"
          dumpbin /dependents "Release\MinecraftUpdater.exe" | findstr ".dll" && (echo "Found DLL dependencies" && exit 1) || echo "Static linking successful - no external DLLs"
        ) else (
          echo "Executable not found"
          exit 1
        )

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: minecraft-updater-windows-static
        path: build/Release/MinecraftUpdater.exe

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: minecraft-updater-windows-static
        path: ./release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./release/MinecraftUpdater.exe
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}