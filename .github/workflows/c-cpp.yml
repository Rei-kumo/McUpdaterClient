name: Build Windows Static Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache vcpkg
      uses: actions/cache@v3
      with:
        path: vcpkg
        key: vcpkg-windows-static-${{ runner.os }}-${{ github.sha }}
        restore-keys: |
          vcpkg-windows-static-${{ runner.os }}-

    - name: Setup vcpkg
      run: |
        if (!(Test-Path "vcpkg/vcpkg.exe")) {
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat -disableMetrics
          cd ..
        }
        
    - name: Install dependencies
      run: |
        vcpkg/vcpkg integrate install
        vcpkg/vcpkg install --triplet x64-windows-static curl openssl jsoncpp libzip bzip2 zlib zstd

    - name: Configure and build
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=x64-windows-static `
          -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release --target McUpdaterClient

    - name: Find and copy executable
      run: |
        echo "=== Searching for executable ==="
        
        $exePath = ""
        if (Test-Path "build/Release/McUpdaterClient.exe") {
          $exePath = "build/Release/McUpdaterClient.exe"
        } elseif (Test-Path "build/bin/Release/McUpdaterClient.exe") {
          $exePath = "build/bin/Release/McUpdaterClient.exe"
        } elseif (Test-Path "build/McUpdaterClient.exe") {
          $exePath = "build/McUpdaterClient.exe"
        } else {
          $exe = Get-ChildItem -Recurse -Path "build" -Filter "McUpdaterClient.exe" | Select-Object -First 1
          if ($exe) {
            $exePath = $exe.FullName
          }
        }
        
        if ($exePath) {
          echo "Found at $exePath"
          Copy-Item $exePath "McUpdaterClient.exe"
        } else {
          echo "Executable not found"
          echo "All files in build directory:"
          Get-ChildItem -Recurse -Path "build"
          exit 1
        }

    - name: Verify file exists
      run: |
        if (Test-Path "McUpdaterClient.exe") {
          echo "=== Executable verification ==="
          $file = Get-Item "McUpdaterClient.exe"
          echo "File: $($file.Name)"
          echo "Size: $($file.Length) bytes"
          echo "Path: $($file.FullName)"
          echo "✅ Executable successfully created"
        } else {
          echo "❌ Executable not found"
          exit 1
        }

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: mc-updater-client-windows-static
        path: McUpdaterClient.exe

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: mc-updater-client-windows-static
        path: ./release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./release/McUpdaterClient.exe
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}