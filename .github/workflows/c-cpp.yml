name: Build Windows Static Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Install dependencies with vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        .\bootstrap-vcpkg.bat -disableMetrics
        .\vcpkg integrate install
        .\vcpkg install curl:x64-windows-static openssl:x64-windows-static jsoncpp:x64-windows-static libzip:x64-windows-static bzip2:x64-windows-static zlib:x64-windows-static zstd:x64-windows-static

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows-static

    - name: Build project with verbose output
      run: |
        cd build
        cmake --build . --config Release --verbose

    - name: List all files in build directory
      run: |
        cd build
        echo "=== Listing all files in build directory ==="
        dir /s

    - name: Check for executable in common locations
      run: |
        echo "=== Checking for executable in common locations ==="
        if exist "build\Release\MinecraftUpdater.exe" (
          echo "Found at build\Release\MinecraftUpdater.exe"
          copy "build\Release\MinecraftUpdater.exe" "MinecraftUpdater.exe"
        ) else if exist "build\bin\Release\MinecraftUpdater.exe" (
          echo "Found at build\bin\Release\MinecraftUpdater.exe"
          copy "build\bin\Release\MinecraftUpdater.exe" "MinecraftUpdater.exe"
        ) else if exist "build\MinecraftUpdater.exe" (
          echo "Found at build\MinecraftUpdater.exe"
          copy "build\MinecraftUpdater.exe" "MinecraftUpdater.exe"
        ) else (
          echo "Executable not found in common locations"
          exit 1
        )

    - name: Verify static linking
      run: |
        if exist "MinecraftUpdater.exe" (
          echo "=== Checking for external DLL dependencies ==="
          dumpbin /dependents "MinecraftUpdater.exe" | findstr ".dll" && (echo "Found DLL dependencies" && exit 1) || echo "Static linking successful - no external DLLs"
        ) else (
          echo "Executable not found for verification"
          exit 1
        )

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: minecraft-updater-windows-static
        path: MinecraftUpdater.exe

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: minecraft-updater-windows-static
        path: ./release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./release/MinecraftUpdater.exe
        generate_release_notes: true
        draft: false
        preredule: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}