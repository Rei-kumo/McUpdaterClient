name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies with vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg integrate install
        .\vcpkg install curl openssl jsoncpp libzip --triplet x64-windows

    - name: Configure CMake with vcpkg
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake" -DCMAKE_BUILD_TYPE=Release

    - name: Build project
      run: |
        cd build
        cmake --build . --config Release --parallel

    - name: Find and copy binary
      shell: cmd
      run: |
        cd build
        if exist "bin\MinecraftUpdater.exe" (
          copy "bin\MinecraftUpdater.exe" ..\MinecraftUpdater.exe
        ) else if exist "Release\MinecraftUpdater.exe" (
          copy "Release\MinecraftUpdater.exe" ..\MinecraftUpdater.exe
        ) else if exist "MinecraftUpdater.exe" (
          copy "MinecraftUpdater.exe" ..\MinecraftUpdater.exe
        ) else (
          echo "Error: MinecraftUpdater.exe not found!"
          dir /s *.exe
          exit 1
        )

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: minecraft-updater-windows
        path: MinecraftUpdater.exe

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: minecraft-updater-windows
        path: ./release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./release/MinecraftUpdater.exe
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}