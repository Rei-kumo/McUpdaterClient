name: Build Windows Static Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  VCPKG_TRIPLET: x64-windows-static
  VCPKG_DEFAULT_TRIPLET: x64-windows-static

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Install dependencies with vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg integrate install
        .\vcpkg install curl openssl jsoncpp libzip bzip2 zlib zstd --triplet $env:VCPKG_TRIPLET

    - name: Configure CMake with vcpkg
      run: |
        mkdir build
        cd build
        cmake .. `
          -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=$env:VCPKG_TRIPLET `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

    - name: Build project
      run: |
        cd build
        cmake --build . --config Release --parallel

    - name: Verify static linking
      shell: cmd
      run: |
        cd build
        if exist "bin\Release\MinecraftUpdater.exe" (
          echo "Checking dependencies for bin\Release\MinecraftUpdater.exe"
          dumpbin /dependents "bin\Release\MinecraftUpdater.exe" | findstr ".dll" || echo "No external DLL dependencies found - static linking successful!"
        ) else if exist "bin\MinecraftUpdater.exe" (
          echo "Checking dependencies for bin\MinecraftUpdater.exe"
          dumpbin /dependents "bin\MinecraftUpdater.exe" | findstr ".dll" || echo "No external DLL dependencies found - static linking successful!"
        )

    - name: Find and copy binary
      shell: cmd
      run: |
        cd build
        if exist "bin\Release\MinecraftUpdater.exe" (
          copy "bin\Release\MinecraftUpdater.exe" ..\MinecraftUpdater.exe
          echo "Found binary at bin\Release\MinecraftUpdater.exe"
        ) else if exist "bin\MinecraftUpdater.exe" (
          copy "bin\MinecraftUpdater.exe" ..\MinecraftUpdater.exe
          echo "Found binary at bin\MinecraftUpdater.exe"
        ) else if exist "Release\MinecraftUpdater.exe" (
          copy "Release\MinecraftUpdater.exe" ..\MinecraftUpdater.exe
          echo "Found binary at Release\MinecraftUpdater.exe"
        ) else if exist "MinecraftUpdater.exe" (
          copy "MinecraftUpdater.exe" ..\MinecraftUpdater.exe
          echo "Found binary at MinecraftUpdater.exe"
        ) else (
          echo "Error: MinecraftUpdater.exe not found!"
          dir /s *.exe
          exit 1
        )

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: minecraft-updater-windows-static
        path: MinecraftUpdater.exe

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: minecraft-updater-windows-static
        path: ./release

    - name: Display file info
      run: |
        echo "Release files:"
        ls -la ./release/
        echo "File size:"
        du -h ./release/MinecraftUpdater.exe

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./release/MinecraftUpdater.exe
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}